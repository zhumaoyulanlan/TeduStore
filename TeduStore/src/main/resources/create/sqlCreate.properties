#employeeView=select * from user left join employee on user.lister_id = employee.employee_id
ViewEmployee = select e.employee_id,job_number,name,state,gender,age,id_card_no,e.department_id,department_name,post,phone,phone_other,native_place,address,politics_status,remark from employee left join employee_info as e on employee.employee_id=e.employee_id  left join department  on e.department_id= department.department_id;
